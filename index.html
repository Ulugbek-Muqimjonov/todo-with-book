<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header pt-5">
        <div class="container">
            <h1 class="site-header__title text-center font-monospace fw-bold">Create todos</h1>
            <div class="site-header__btn-wrap d-flex justify-content-center gap-3">
                <button class="btn btn-success btn-all font-monospace btn-temp" type="button">all <span class="btn-count count-all">0</span></button>
                <button class="btn btn-info btn-true font-monospace btn-temp" type="button">compated <span class="btn-count count-true">0</span></button>
                <button class="btn btn-secondary btn-false font-monospace btn-temp" type="button">notcomplate <span class="btn-count count-false">0</span></button>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="site-main__hero hero">
            <div class="container">
                <div class="hero__wrap pt-5 d-flex align-items-center flex-column">
                    <form class="hero__form form-control shadow w-50 d-flex p-3 gap-3 mb-5">
                        <input class="form-control w-75" name="user_todo" id="" type="text" placeholder="todo...">
                        <button class="btn btn-success" type="submit">âž• Add</button>
                    </form>
                    <h2 class="font-monospace fw-bold mb-3">Todos</h2>
                    <ul class="hero__list list-unstyled list-group w-50">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"></footer>
    <script src="./js/main.js"></script>
</body>
</html>
